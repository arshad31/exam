<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">Task Manager</h2>

    <div id="alert-container"></div>
	
    <div class="text-end">
      <span class="badge bg-secondary">Total Tasks: <span id="task-count">0</span></span>
    </div>
	<br/>
    <form id="task-form" class="input-group mb-3">
      <input type="text" id="task-input" class="form-control" placeholder="Enter a new task">
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <ul id="task-list" class="list-group mb-3"></ul>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
